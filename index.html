<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- <link rel="icon" href="favicon.ico" type="x-icon"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robocon 2025 Scoreboard</title>
                
        <link rel="stylesheet" href="stylesheet/style.css">
        <!-- <link rel="stylesheet" href="stylesheet/effects.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />         -->
    </head>   
    
    <script src="script/script.js"></script>
    <!-- <script src="script/effects.js"></script>
    <script src="script/control.js"></script> -->
    
    <body onload="init()">
        
        <div class=" flex-container wrapper">
            <!-- TOP -->
            <div class="wrapper" id="top"><div class="container">
                <div id="timerBox">
                    <!-- <audio id="audio0" preload="auto"><source src="assets/audio/short_beep.mp3"></audio>
                    <audio id="audio1" preload="audo"><source src="assets/audio/long_beep.mp3"></audio> -->
                    <span class="text" id="timerTitle">SET-UP TIME (60s)</span>
                    <span class="num" id="timerTime">READY</span>
                    <span class="num" id="timerSmallTime">20</span>
                </div>
                <div id="timerButtonBox">
                    <div>
                        <button class="text timerBtn" id="startBtn" onclick="handleTimer()">Start</button>
                        <button class="text timerBtn" id="addTimeBtn" disabled="true" onclick="addRoundTime()">+10s</button>
                    </div>
                    <div>
                        <button class="text timerBtn" id="nextBtn" disabled="true" onclick="startNextRound()">Next Round</button>
                        <button class="text timerBtn" id="switchBtn" onclick="switchTimerMode()">Game</button>
                    </div>
                </div>
            </div></div>

            <!-- BOTTOM -->
            <div id="bottom">
               

               <div class="team">
                    <div class="wrapper scoreBox red">
                        <span class="text title">Red Team</span>
                        <span class="num score" id="redScore">0</span>
                    </div>
                    <div class="buttonBox">
                        <button class="text" onclick="updateScore(0, 2)" oncontextmenu="updateScore(0, -2)">2 Pt</button>
                        <button class="text" onclick="updateScore(0, 3)" oncontextmenu="updateScore(0, -3)">3 Pt</button>
                        <button class="text" onclick="updateScore(0, 7)" oncontextmenu="updateScore(0, -7)">7 Pt</button>
                    </div>
               </div>
               
               
               <div class="team">
                    <div class="wrapper scoreBox blue">
                        <span class="text title">Blue Team</span>
                        <span class="num score" id="blueScore">0</span>
                    </div>
                    <div class="buttonBox">
                        <button class="text" onclick="updateScore(1, 2)" oncontextmenu="updateScore(1, -2)">2 Pt</button>
                        <button class="text" onclick="updateScore(1, 3)" oncontextmenu="updateScore(1, -3)">3 Pt</button>
                        <button class="text" onclick="updateScore(1, 7)" oncontextmenu="updateScore(1, -7)">7 Pt</button>
                    </div>
               </div>
               
            </div>
        </div>

        <div id="footer">
            <a class="text" href="https://github.com/lglongman/greatdiabetes" target="_blank" rel="noopener noreferrer">How To Use</a>
            <span class="text">|</span>
            <a class="text" href="https://aburobocon2025.mnb.mn/uploads/file/ABU_ROBOCON_2025_Rulebook_20241121.pdf" target="_blank" rel="noopener noreferrer">Rulebook</a>
            <span class="text">|</span>
            <label>
                <input type="checkbox" id="keyboardEnable" checked>
                <span class="text">Keyboard</span>
            </label>
            <span class="text">|</span>
            <label>
                <input type="checkbox" id="controllerEnable" checked>
                <span class="text" id="controllerLbl">Controller (Disconnected)</span>
            </label>
            <span class="text">|</span>
            <label>
                <input type="checkbox" id="loseEnable">
                <span class="text">Billy</span>
            </label>
        </div>
    </body>
</html>
